<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loading</title>
</head>
<body>
  <button id="loading">Start</button>
</body>
<script>
  let loadingEl = document.querySelector('#loading');


  loadingEl.addEventListener("click", () => {
    loadingEl.innerHTML = 'Loading...'
    setTimeout(()=>{
      loadingEl.innerHTML = 'Finished'
    }, 1000)
  });

</script>
</html>
