<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h2>Rock Paper Scissors</h2>
  <h3 class="Score">Score: 0</h3>
  <button class="Rock">Rock</button>
  <button class="Paper">Paper</button>
  <button class="Scissors">Scissors</button>
  <button class="Reset">Play Again</button>
  <button class="Autoplay">Autoplay</button>
  <p class="ComputerMove">Computer Move here</p>
  <p class="YourMove">your Move here</p>
  <p class="Result">You Win Or Lose</p>
 
</body>
<script>

  // Random Computer Move
  // Rock beats scissors
  // paper beats rock
  // scissors beats paper
  // computer randomly selects a move
  // compare moves to get result
  // display the result & score
  // reset score

  let Score = 0;
  let ShowScore = document.querySelector('.Score');
  let ComputerMove;
  let RandomMove = Math.random();
  console.log(RandomMove);

  if (RandomMove >= 0 && RandomMove < 1 / 3){
    ComputerMove = 'Rock';
  } else if (RandomMove >= 1 / 3 && RandomMove < 2 / 3){
    ComputerMove = 'Papers';
  } else if (RandomMove >= 2 / 3 && RandomMove < 1){
    ComputerMove = 'Scissors'
  }
  
  console.log(ComputerMove);
  

  
  let RockMove = document.querySelector('.Rock');
  let PaperMove = document.querySelector('.Paper');
  let ScissorsMove = document.querySelector('.Scissors');
  let ResetGame = document.querySelector('.Reset');
  let ShowComputerMove = document.querySelector('.ComputerMove');
  let ShowYourMove = document.querySelector('.YourMove');
  let ShowResult = document.querySelector('.Result');
  let Result;
  let UserMove;
  let Autoplay = document.querySelector('.Autoplay');

  

  RockMove.addEventListener("click", () => {
    UserMove = 'Rock';
    ShowYourMove.innerHTML = 'You Picked Rock';
    ShowComputerMove.innerHTML = `Computer Picked ${ComputerMove}`;
      if (ComputerMove == 'Rock'){
      ShowComputerMove.innerHTML = 'Computer Picked Rock';
      Result = 'Tie';
      ShowResult.innerHTML = `${Result}`;
    } else if (ComputerMove == 'Papers') {
      ShowComputerMove.innerHTML = 'Computer Picked Papers';
      Result = 'You Lose';
      Score -= 1;
      ShowResult.innerHTML = `${Result}`;
    } else if (ComputerMove == 'Scissors') {
      ShowComputerMove.innerHTML = 'Computer Picked Scissors';
      Result = 'You Win';
      ShowResult.innerHTML = `${Result}`;
      Score += 1;
    }
    ShowScore.innerHTML = `Score: ${Score}`;
  });

  PaperMove.addEventListener("click", () => {
    UserMove = 'Papers';
    ShowYourMove.innerHTML = `You Picked Paper`;
    ShowComputerMove.innerHTML = `Computer Picked ${ComputerMove}`;
      if (ComputerMove == 'Rock'){
      ShowComputerMove.innerHTML = 'Computer Picked Rock';
      Result = 'You Win';
      ShowResult.innerHTML = `${Result}`;
      Score += 1;
    } else if (ComputerMove == 'Papers') {
      ShowComputerMove.innerHTML = 'Computer Picked Papers';
      Result = 'Tie';
      ShowResult.innerHTML = `${Result}`;
    } else if (ComputerMove == 'Scissors') {
      ShowComputerMove.innerHTML = 'Computer Picked Scissors';
      Result = 'You Lose';
      ShowResult.innerHTML = `${Result}`;
      Score -= 1;
    }
    ShowScore.innerHTML = `Score: ${Score}`;
  });

  ScissorsMove.addEventListener("click", () => {
    UserMove = 'Scissors';
    ShowYourMove.innerHTML = `You Picked Scissors`;
    ShowComputerMove.innerHTML = `Computer Picked ${ComputerMove}`;
      if (ComputerMove == 'Rock'){
      ShowComputerMove.innerHTML = 'Computer Picked Rock';
      Result = 'You Lose';
      ShowResult.innerHTML = `${Result}`;
      Score -= 1;
    } else if (ComputerMove == 'Papers') {
      ShowComputerMove.innerHTML = 'Computer Picked Papers';
      Result = 'You Win';
      ShowResult.innerHTML = `${Result}`;
      Score += 1;
    } else if (ComputerMove == 'Scissors') {
      ShowComputerMove.innerHTML = 'Computer Picked Scissors';
      Result = 'Tie';
      ShowResult.innerHTML = `${Result}`;
    }
    ShowScore.innerHTML = `Score: ${Score}`;
  });

  function Reset(){

    ShowComputerMove.innerHTML = 'Computer Move here'
    ShowYourMove.innerHTML = 'your Move here'
    ShowResult.innerHTML = 'You Win Or Lose'
    RandomMove = Math.random();
    // Score = 0;
    // ShowScore.innerHTML = `Score: ${Score}`;
  console.log(RandomMove);

  if (RandomMove >= 0 && RandomMove < 1 / 3){
    ComputerMove = 'Rock';
  } else if (RandomMove >= 1 / 3 && RandomMove < 2 / 3){
    ComputerMove = 'Papers';
  } else if (RandomMove >= 2 / 3 && RandomMove < 1){
    ComputerMove = 'Scissors'
  }

  console.log(ComputerMove);

  Autoplay.innerHTML = 'Autoplay';
  IsAutoPlaying = true;
      
   }

  ResetGame.addEventListener("click", () => {

    Reset();
    
  });

  let IsAutoPlaying = true;
  let Interval;

  Autoplay.addEventListener("click", DoAutoplay);

  function DoAutoplay() {
      Autoplay.innerHTML = 'Stop Autoplay';
      
      

      if(IsAutoPlaying === true){
        console.log(IsAutoPlaying);

       Interval = setInterval(function() {
      
      let AutoPlayerMove;
      let AnotherRandomMove = Math.random();
      let AnotherComputerMove;
      let AnotherRandomComputerMove = Math.random();

      if (AnotherRandomMove >= 0 && AnotherRandomMove < 1 / 3){
        AutoPlayerMove = 'Rock';
      } else if (AnotherRandomMove >= 1 / 3 && AnotherRandomMove < 2 / 3){
        AutoPlayerMove = 'Papers';
      } else if (AnotherRandomMove >= 2 / 3 && AnotherRandomMove < 1){
        AutoPlayerMove = 'Scissors'
      }

      if (AnotherRandomComputerMove >= 0 && AnotherRandomComputerMove < 1 / 3){
        AnotherComputerMove = 'Rock';
      } else if (AnotherRandomComputerMove >= 1 / 3 && AnotherRandomComputerMove < 2 / 3){
        AnotherComputerMove = 'Papers';
      } else if (AnotherRandomComputerMove >= 2 / 3 && AnotherRandomComputerMove < 1){
        AnotherComputerMove = 'Scissors'
      }


    

      if (AutoPlayerMove == 'Rock' && AnotherComputerMove == 'Rock'){
      ShowComputerMove.innerHTML = 'Computer Picked Rock';
      Result = 'Tie';
      ShowResult.innerHTML = `${Result}`;
    } else if (AutoPlayerMove == 'Papers' && AnotherComputerMove == 'Rock') {
      ShowComputerMove.innerHTML = 'Computer Picked Rock';
      Result = 'You Win';
      Score += 1;
      ShowResult.innerHTML = `${Result}`;
    } else if (AutoPlayerMove == 'Scissors' && AnotherComputerMove == 'Rock') {
      ShowComputerMove.innerHTML = 'Computer Picked Rock';
      Result = 'You Lose';
      ShowResult.innerHTML = `${Result}`;
      Score -= 1;
    }

    if (AutoPlayerMove == 'Rock' && AnotherComputerMove == 'Papers'){
      ShowComputerMove.innerHTML = 'Computer Picked Papers';
      Result = 'You Lose';
      ShowResult.innerHTML = `${Result}`;
      Score -= 1;
    } else if (AutoPlayerMove == 'Papers' && AnotherComputerMove == 'Papers') {
      ShowComputerMove.innerHTML = 'Computer Picked Papers';
      Result = 'Tie';
      ShowResult.innerHTML = `${Result}`;
    } else if (AutoPlayerMove == 'Scissors' && AnotherComputerMove == 'Papers') {
      ShowComputerMove.innerHTML = 'Computer Picked Papers';
      Result = 'You Win';
      ShowResult.innerHTML = `${Result}`;
      Score += 1;
    }


    if (AutoPlayerMove == 'Rock' && AnotherComputerMove == 'Scissors'){
      ShowComputerMove.innerHTML = 'Computer Picked Scissors';
      Result = 'You Win';
      ShowResult.innerHTML = `${Result}`;
      Score += 1;
    } else if (AutoPlayerMove == 'Papers' && AnotherComputerMove == 'Scissors') {
      ShowComputerMove.innerHTML = 'Computer Picked Scissors';
      Result = 'You Lose';
      ShowResult.innerHTML = `${Result}`;
      Score -= 1;
    } else if (AutoPlayerMove == 'Scissors' && AnotherComputerMove == 'Scissors') {
      ShowComputerMove.innerHTML = 'Computer Picked Scissors';
      Result = 'Tie';
      ShowResult.innerHTML = `${Result}`;
    }

    ShowYourMove.innerHTML = `You Picked ${AutoPlayerMove}`;
    ShowComputerMove.innerHTML = `Computer Picked ${AnotherComputerMove}`;
    ShowScore.innerHTML = `Score: ${Score}`;
    IsAutoPlaying = false;

    }, 3000);

      } else {
        console.log(IsAutoPlaying);
        
        clearInterval(Interval);
      }

    
  }


  


</script>
</html>
